<div class="container">
  <table mat-table *ngIf="userList$ | async; let users" [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="no-border">

      </th>
      <td mat-cell *matCellDef="let row" class="no-border">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="dateRegistration">
      <th mat-header-cell *matHeaderCellDef> Дата регистрации </th>
      <td mat-cell *matCellDef="let element"> {{element.dateRegistration}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> ФИО </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="post">
      <th mat-header-cell *matHeaderCellDef> Должность </th>
      <td mat-cell *matCellDef="let element"> {{element.post}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Почта(Логин) </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Пароль </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef> Телефон, привязанный к мессенджеру </th>
      <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
</div>

<div class="container container_right container_margin-top-16">
  <button mat-flat-button color="primary" (click)="onAddUser()">
    Добавить пользоваметля
  </button>
</div>
