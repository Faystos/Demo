<section>
  <filter-user
    [userList]="paginationUserList"
    (changeFilterUsers)="onFilterUserList($event)"
  ></filter-user>

  <div class="container container_width-80 container_margin-top-16 container_column">
    <table mat-table [dataSource]="paginationUserList" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="no-border">

        </th>
        <td mat-cell *matCellDef="let row" class="no-border">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="dateRegistration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Дата регистрации </th>
        <td mat-cell *matCellDef="let element"> {{element.dateRegistration | date : 'dd.MM.YYYY'}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> ФИО </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="post">
        <th mat-header-cell *matHeaderCellDef> Должность </th>
        <td mat-cell *matCellDef="let element"> {{element.post}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Почта(Логин) </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Пароль </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef> Телефон, привязанный к мессенджеру </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>

  <div class="container container_width-80 container_center container_margin-top-16" >
    <mat-paginator [length]="userList.length"
                   [pageSize]="5"
                   [pageSizeOptions]="[5]"
                   (page)="handlePageEvent($event)"
                   aria-label="Select page"
                   style="flex: 1 1 0px;"
    >
    </mat-paginator>

    <div class="container container_right" style="flex: 1 1 0px;">
      <button mat-flat-button color="primary" (click)="onAddUser()">
        Добавить пользоваметля
      </button>
    </div>
  </div>
</section>
